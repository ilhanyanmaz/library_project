<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Kitap Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="kitaplar-696x435.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<!-- Sayfa açılınca giriş kontrolü yap (checkAuth) -->

<body onload="checkAuth()">

    <div class="container mt-5">
        <div class="card mx-auto shadow" style="max-width: 500px;">
            <div class="card-header bg-white text-success">
                <h4 class="m-0">✨ Yeni Kitap Ekle</h4>
            </div>
            <div class="card-body p-4">

                <!-- Ekleme Formu -->
                <form onsubmit="addBook(event)">
                    <div class="mb-3">
                        <label>Kitap Adı</label>
                        <input type="text" id="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Yazar</label>
                        <input type="text" id="author" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label>Sayfa Sayısı</label>
                        <input type="number" id="pageCount" class="form-control" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-success py-2">Kaydet</button>
                        <a href="home.html" class="btn btn-light text-muted border">İptal Et</a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
