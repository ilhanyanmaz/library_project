<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Özel Stil -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="/img/bookshelf.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="login-bg" onload="checkAuth()">

    <!-- Kayıt Kartı -->
    <div class="card card-modern p-4 fade-in" style="width: 460px;">
        <div class="text-center mb-4">
            <h3 class="mb-2">Hesap Oluştur</h3>
            <p class="text-muted-light small">Kütüphane sistemine hızlıca katılın.</p>
        </div>

        <form onsubmit="register(event)">

            <!-- Ad ve Soyad (Yan Yana) -->
            <div class="row g-2 mb-3">
                <div class="col-md-6">
                    <div>
                        <label for="firstName" class="form-label">Ad</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Adınız" required
                            autocomplete="off">
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label for="lastName" class="form-label">Soyad</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Soyadınız" required
                            autocomplete="off">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" placeholder="Kullanıcı adı belirleyin" required
                    autocomplete="off">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="password" placeholder="Şifrenizi belirleyin" required>
            </div>

            <div class="mb-4">
                <label for="passwordConfirm" class="form-label">Şifre Tekrar</label>
                <input type="password" class="form-control" id="passwordConfirm" placeholder="Şifrenizi tekrar girin"
                    required>
            </div>

            <button class="btn btn-primary-modern w-100 mb-3">
                Kayıt Ol
            </button>
        </form>

        <div class="text-center pt-3 border-top border-secondary border-opacity-25">
            <small class="text-muted-light">Zaten üye misiniz?</small>
            <a href="index.html" class="link-modern ms-1">Giriş Yap</a>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
