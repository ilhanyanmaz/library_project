<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Kitap Düzenle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/kitaplar-696x435.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="edit-bg" onload="loadEditPage()">

    <!-- KOYU TEMA KARTI (Arkası resim olduğu için Modern Koyu Tema) -->
    <div class="card card-modern p-5 fade-in" style="width: 500px;">
        <div class="text-center mb-5">
            <h3 class="mb-3">✏️ Kitap Düzenle</h3>
            <p class="text-muted-light small">Kitap bilgilerini güncelleyin.</p>
        </div>

        <form onsubmit="updateBook(event)">
            <input type="hidden" id="edit-id"> <!-- ID gizli tutulur -->

            <!-- Resim URL Alanı -->
            <div class="mb-3">
                <label for="imageUrl" class="form-label">Kitap Kapak Resmi (URL)</label>
                <input type="url" id="imageUrl" class="form-control" placeholder="https://ornek.com/resim.jpg" required
                    autocomplete="off">
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">Kitap Adı</label>
                <input type="text" id="title" class="form-control" required autocomplete="off">
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Yazar</label>
                <input type="text" id="author" class="form-control" required autocomplete="off">
            </div>

            <div class="mb-5">
                <label for="pageCount" class="form-label">Sayfa Sayısı</label>
                <input type="number" id="pageCount" class="form-control" required>
            </div>

            <!-- Butonlar -->
            <div class="d-grid gap-2">
                <button class="btn btn-warning-modern py-2">Güncelle</button>
                <!-- Modern İptal Butonu -->
                <a href="home.html" class="btn-cancel-modern">İptal</a>
            </div>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
