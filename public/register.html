<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="kitaplar-696x435.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="login-bg"> <!-- Renkli Arka Plan -->

    <div class="card p-4 shadow-lg" style="width: 380px;">
        <div class="text-center mb-4">
            <h3>Hesap Oluştur</h3>
            <p class="text-muted">Kütüphane sistemine katılın</p>
        </div>

        <!-- Kayıt Formu -->
        <form onsubmit="register(event)">
            <div class="mb-3">
                <label>Kullanıcı Adı Belirle</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-4">
                <label>Şifre Belirle</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button class="btn btn-success w-100 py-2">Kayıt Ol</button>
        </form>

        <div class="mt-4 text-center border-top pt-3">
            <span class="text-muted">Zaten üye misin?</span>
            <a href="index.html" class="text-decoration-none fw-bold" style="color: #667eea;">Giriş Yap</a>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
