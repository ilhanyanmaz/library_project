<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Kitap Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/kitaplar-696x435.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="add-bg" onload="checkAuth()">

    <!-- KOYU TEMA KARTI (Modern Dark Glass) -->
    <div class="card card-modern p-5 fade-in" style="width: 500px;">
        <div class="text-center mb-5">
            <h3 class="mb-3">Yeni Kitap Ekle</h3>
            <p class="text-muted-light small">Kütüphaneye yeni bir eser kazandırın.</p>
        </div>

        <form onsubmit="addBook(event)">
            <!-- Resim URL Girişi -->
            <div class="mb-3">
                <label for="imageUrl" class="form-label"><b>Kitap Kapak Resmi (URL)</b></label><br>
                <p style="font-size:0.85rem; opacity: 0.6;"   >Mobil için "resmin önizlemesini aç" sekmesinden URL'yi kopyalayıp buraya yapıştırın.</p>
                <input type="url" id="imageUrl" class="form-control" placeholder="https://ornek.com/resim.jpg" required
                    autocomplete="off">
            </div>

            <!-- Kitap Adı -->
            <div class="mb-3">
                <label for="title" class="form-label">Kitap Adı</label>
                <input type="text" id="title" class="form-control" placeholder="Örn: Sefiller" required
                    autocomplete="off">
            </div>

            <!-- Yazar -->
            <div class="mb-3">
                <label for="author" class="form-label">Yazar</label>
                <input type="text" id="author" class="form-control" placeholder="Örn: Victor Hugo" required
                    autocomplete="off">
            </div>

            <!-- Sayfa Sayısı -->
            <div class="mb-5">
                <label for="pageCount" class="form-label">Sayfa Sayısı</label>
                <input type="number" id="pageCount" class="form-control" placeholder="1200" required>
            </div>

            <!-- Butonlar -->
            <div class="d-grid gap-2">
                <button class="btn btn-primary-modern py-2">Kaydet</button>
                <!-- Modern İptal Butonu -->
                <a href="home.html" class="btn-cancel-modern">İptal</a>
            </div>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
