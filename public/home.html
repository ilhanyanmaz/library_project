<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Kitap Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/img/bookshelf.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="home-bg" onload="loadBooks()">

    <!-- YENİ MODERN ÜST MENÜ -->
    <nav class="navbar navbar-expand-lg navbar-modern sticky-top">
        <div class="container">
            <!-- Sol Taraf: Logo ve İsim -->
            <a class="navbar-brand-modern" href="#">
                <img src="img/library.png" alt="Logo" width="50" height="50" class="me-2"> KÜTÜPHANEM
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <!-- Mobil menü ikonu (Hamburger) için beyaz filtre -->
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>

            <!-- Sağ Taraf: Butonlar -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="d-flex gap-2 align-items-center mt-3 mt-lg-0">

                    <!-- Kitap Arama -->
                    <button onclick="searchBook()" class="nav-btn-outline">
                        <img src="img/searching.png" alt="Ara" width="25" height="25" class="me-1"> Ara
                    </button>

                    <!-- YENİ: Kitap Ekle (Menüye Taşındı) -->
                    <a href="add.html" class="nav-btn-primary text-decoration-none">
                        <img src="img/ebook.png" alt="Ekle" width="25" height="25" class="me-1"> Ekle
                    </a>

                    <!-- Toplam Kitap (Bilgi) -->
                    <button id="total-books-btn" class="nav-btn-info">
                        <img src="img/total-book.png" alt="Kitaplar" width="25" height="25" class="me-1"> Toplam
                        Kitap: ...
                    </button>

                    <!-- Çıkış -->
                    <button onclick="logout()" class="nav-btn-danger">
                        <i class="fa-solid fa-right-from-bracket"></i> Çıkış
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- İçerik Alanı (Yukarı taşındı: mt-5 yerine mt-3) -->
    <div class="container mt-3">
        <!-- Başlık ve Ekleme Butonunun olduğu div kaldırıldı -->

        <!-- Kitap Grid Alanı -->
        <div class="row g-4" id="book-grid">
            <!-- Javascript ile dolacak -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
