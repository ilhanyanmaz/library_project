<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <!-- Bootstrap (Hazır tasarım kütüphanesi) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Kendi Tasarımımız -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="kitaplar-696x435.jpg">
</head>

<body class="login-bg"> <!-- Arka planı renkli yapan sınıf -->

    <div class="card p-4 shadow-lg" style="width: 380px;">
        <div class="text-center mb-4">
            <h3>Hoş Geldiniz</h3>
            <p class="text-muted">Lütfen giriş yapın</p>
        </div>

        <!-- Giriş Formu -->
        <form onsubmit="login(event)">
            <div class="mb-3">
                <label>Kullanıcı Adı</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-4">
                <label>Şifre</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100 py-2">Giriş Yap</button>
        </form>

        <div class="mt-4 text-center border-top pt-3">
            <span class="text-muted">Hesabın yok mu?</span>
            <a href="register.html" class="text-decoration-none fw-bold" style="color: #667eea;">Kayıt Ol</a>
        </div>
    </div>

    <!-- JS Kodlarımızı Çağırıyoruz -->
    <script src="js/app.js"></script>
</body>

</html>
